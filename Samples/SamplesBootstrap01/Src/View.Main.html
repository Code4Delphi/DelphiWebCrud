<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Clientes</title>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <form id="clienteForm">
            <div class="form-group">
                <label class="h4" id="lbTitulo">Cadastro de clientes</label>
            </div>
            <div class="form-group">
                <label for="edtNome" id="lbNome">Nome</label>
                <input type="text" class="form-control" id="edtNome" required>
            </div>
            <div class="form-group">
                <label for="edtSalario" id="lbSalario">Salário</label>
                <input type="number" class="form-control" id="edtSalario" min="0" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="ckAtivo">
                <label class="form-check-label" for="ckAtivo">Ativo</label>
            </div>
            <div class="form-group">
                <label for="cBoxSexo">Sexo</label>
                <select class="form-control" id="cBoxSexo" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary" onclick="resetForm()" btnLimpar>Limpar</button>
            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('clienteForm').addEventListener('submit', function(event) {
            let salario = document.getElementById('salario').value;
            if (salario < 0) {
                alert('O salário não pode ser negativo.');
                event.preventDefault();
            }
        });

        function resetForm() {
            document.getElementById('clienteForm').reset();
        }
    </script>
</body>
</html>
